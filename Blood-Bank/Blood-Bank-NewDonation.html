<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blood Tracking System</title>
  <link rel="stylesheet" type="text/css" href="Blood-Bank-NewDonation.css">
  <link rel="stylesheet" type="text/css" href="../Home-Page/footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <style>
    body{background-color:#EAEDED;}
    footer{background-color: white;}
  </style>
  <script>
    $(document).ready(function(){
      $("#new").click(function(){
        $("#new").css("color", "white");
        $("#new").css("background-color", "#C31313");
        $("#new").css("border-radius", "5px");
        $("#new").html("Submitted with <br> patient ID:U5826956 <br> Bag ID:5656665")
        $("#new").css("text-transform","capitalize")
      });
    });
  </script>
  <script>
    $(document).ready(function(){
      $("#existing").click(function(){
        $("#existing").css("color", "white");
        $("#existing").css("background-color", "#C31313");
        $("#existing").css("border-radius", "5px");
        $("#existing").html("Submitted with <br> Bag ID:5656665")
        $("#existing").css("text-transform","capitalize")
      });
    });
  </script>
</head>
<body>

   <!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#" style="position: relative; top: -10px; color: black; font-family:Helvetica;">Blood</a>
      <a class="navbar-brand" href="#" style="position: relative; top: 10px; right: 50px; color: #C31313; font-family:Helvetica;">Tracking</a>
      <a class="navbar-brand" href="#" style="position: relative; top: 10px; right: 60px; color:black; font-family:Helvetica;">System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" style="position: relative; left: -20px;">Home
                  <span class="sr-only">(current)</span>
                </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="position: relative; left: -20px;">Help</a>
          </li>
          <li><i class="fas fa-clinic-medical fa-2x" aria-hidden="true" style="position: relative; top: 5px; left: 1px;" ></i></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Blood info Form -->
  <div class='signup-container'>
    <div class='right-container'>
      <header>
        <h1>Blood Info, Be careful!</h1>
        <div class='set'>
          <div class='Date'>
            <label for='Date'>Date</label>
            <input id='Date' placeholder="MM/DD/YYYY" type='date'>
          </div>
          <div class='Expire'>
            <label for='Expire'>Expire</label>
            <input id='Expire' placeholder='MM/DD/YYYY' type='date'>
          </div>
        </div>
        <div class='set'>
            <div class='Test'>
              <label for='Test'>Test</label>
              <input id='Test' placeholder="Secure/Not Secure" type='text'>
            </div>
            <div class='Temperature'>
              <label for='Temperature'>Temperature</label>
              <input id='Temperature' placeholder='20C' type='text'>
            </div>
          </div>
        <div class='longInput'>
            <label for='Millimeters'>Millimeters</label>
            <div class='radio-container'>
                <input id='Millimeters' placeholder='20C' type='text'>
            </div>   
        </div>
        <div class='longInput'>
            <label for='A+'>Blood Type</label>
            <div class='radio-container'>
              <input id='A+' name='pet-weight' type='radio' value='A+'>
              <label for='A+'>A+</label>
              <input id='B+' name='pet-weight' type='radio' value='B+'>
              <label for='B+'>B+</label>
              <input id='O+' name='pet-weight' type='radio' value='O+'>
              <label for='O+'>O+</label>
              <input id='AB+' name='pet-weight' type='radio' value='AB+'>
              <label for='AB+'>AB+</label>
              <input id='A-' name='pet-weight' type='radio' value='A-'>
              <label for='A-'>A-</label>
              <input id='B-' name='pet-weight' type='radio' value='B-'>
              <label for='B-'>B-</label>
              <input id='O-' name='pet-weight' type='radio' value='O-'>
              <label for='O-'>O-</label>
              <input id='AB-' name='pet-weight' type='radio' value='AB-'>
              <label for='AB-'>AB-</label>
              </div>
          </div>
        <div class='longInput'>
            <label for='Email'>Email</label>
            <div class='radio-container'>
                <input id='Email' placeholder="Write patient's Email" type='text'>
            </div>   
        </div>
        
      </header>
      <footer>
        <div class='set'>
            <a id="new" href="#" >New Donor</a>
            <a id="existing" href="#" >Existing Donor</a>
        </div>
      </footer>
    </div>
  </div>
  

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-sm-6 col-xs-12">
          <p class="copyright-text">Copyright &copy; 2021-Blood Tracking System. All Rights Reserved</p>
        </div>

        <div class="col-md-4 col-sm-6 col-xs-12">
          <ul class="social-icons">
            <li><a class="facebook" href="#" style="background-color:#C31313 ;"><i class="fab fa-facebook-f"></i></a></li>
            <li><a class="twitter" href="#" style="background-color:#C31313 ;"><i class="fab fa-twitter"></i></a></li>
            <li><a class="instagram" href="#" style="background-color:#C31313 ;"><i class="fab fa-instagram"></i></a></li>
            <li><a class="linkedin" href="#" style="background-color:#C31313 ;"><i class="fab fa-linkedin-in"></i></a></li>   
          </ul>
        </div>
      </div>
    </div>
</footer>

</body>
</html>
