<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blood Tracking System</title>
  <link rel="stylesheet" type="text/css" href="../Hospital/TrackingBlood.css">
  <link rel="stylesheet" type="text/css" href="../Home-Page/footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body{background-color:#EAEDED;}
    footer{background-color: white;}
    h5{text-align: center;}
  </style>
</head>
<body>

   <!-- Header -->
   <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#" style="position: relative; top: -10px; color: black; font-family:Helvetica;">Blood</a>
      <a class="navbar-brand" href="#" style="position: relative; top: 10px; right: 50px; color: #C31313; font-family:Helvetica;">Tracking</a>
      <a class="navbar-brand" href="#" style="position: relative; top: 10px; right: 60px; color:black; font-family:Helvetica;">System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" style="position: relative; left: -20px;">Home
                  <span class="sr-only">(current)</span>
                </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="position: relative; left: -20px;">View BloodBags</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="position: relative; left: -20px;">Help</a>
          </li>
          <li><i class="fas fa-user fa-2x" aria-hidden="true" style="position: relative; top: 5px; left: 1px;" ></i></li>
        </ul>
      </div>
    </div>
  </nav>


  <!--Timeline to track-->
  <div class="container px-1 px-md-4 py-5 mx-auto">
    <div class="card">
        <div class="row d-flex justify-content-between px-3 top">
            <div class="container">
                <h5>Bag ID: <span class="text-danger font-weight-bold">5168496</span></h5>
            </div>
        </div> 
        <!-- Add class 'active' to progress -->
        <div class="row d-flex justify-content-center">
            <div class="col-12">
                <ul id="progressbar" class="text-center">
                    <li class="active step0"></li>
                    <li class="active step0"></li>
                    <li class="active step0"></li>
                    <li class="step0"></li>
                </ul>
            </div>
        </div>
        <div class="row justify-content-between top">
            <div class="row d-flex icon-content"> <img class="icon" src="ready.png">
                <div class="d-flex flex-column">
                    <p class="font-weight-bold">Bag is<br>Ready</p>
                </div>
            </div>
            <div class="row d-flex icon-content"> <img class="icon" src="Shipped.png">
                <div class="d-flex flex-column">
                    <p class="font-weight-bold">Bag is<br>En Route</p>
                </div>
            </div>
            <div class="row d-flex icon-content"> <img class="icon" src="delivered.png">
                <div class="d-flex flex-column">
                    <p class="font-weight-bold">Bag<br>Delivered</p>
                </div>
            </div>
            <div class="row d-flex icon-content"> <img class="icon" src="used.png">
                <div class="d-flex flex-column">
                    <p class="font-weight-bold">Bag<br>Used</p>
                </div>
            </div>
        </div>
    </div>
</div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-sm-6 col-xs-12">
          <p class="copyright-text">Copyright &copy; 2021-Blood Tracking System. All Rights Reserved</p>
        </div>

        <div class="col-md-4 col-sm-6 col-xs-12">
          <ul class="social-icons">
            <li><a class="facebook" href="#" style="background-color:#C31313 ;"><i class="fab fa-facebook-f"></i></a></li>
            <li><a class="twitter" href="#" style="background-color:#C31313 ;"><i class="fab fa-twitter"></i></a></li>
            <li><a class="instagram" href="#" style="background-color:#C31313 ;"><i class="fab fa-instagram"></i></a></li>
            <li><a class="linkedin" href="#" style="background-color:#C31313 ;"><i class="fab fa-linkedin-in"></i></a></li>   
          </ul>
        </div>
      </div>
    </div>
</footer>

</body>
</html>
